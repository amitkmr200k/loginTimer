<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>Timer</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
            crossorigin="anonymous"
        />
        <link rel="stylesheet" href="main.css" />
    </head>
    <body>
        <div class="container">
            <h1>Welcome to Timer Mania</h1>
        </div>
        <div class="container">
            <div class="mb-3">
                <div class="row">
                    <div class="col">
                        <label for="shiftHour" class="form-label">Hour</label>
                        <input
                            type="number"
                            class="form-control"
                            id="shiftHour"
                            aria-label="Shift Hour"
                            min="1"
                            max="24"
                            value="8"
                            tabindex="-1"
                        />
                    </div>
                    <div class="col">
                        <label for="shiftMinute" class="form-label">Minute</label>
                        <input
                            type="text"
                            class="form-control"
                            id="shiftMinute"
                            aria-label="Shift Minute"
                            min="0"
                            max="59"
                            value="30"
                            tabindex="-1"
                        />
                    </div>
                </div>
            </div>
            <div class="mb-3">
                <label for="loginTime" class="form-label">Enter Login Time</label>
                <input type="time" class="form-control" id="loginTime" placeholder="name@example.com" />
            </div>
            <div class="mb-3">
                <div class="col">
                    <button type="button" id="reset" class="btn btn-danger">RESET</button>
                </div>
                <div class="col"></div>
            </div>
            <div class="mb-3">
                <br/>
                <label for="loginTimeFormatted" class="form-label">Login Time</label> <br />
                <input type="text" class="form-control" id="loginTimeFormatted" readonly/>
                <label for="logoutTimeFormatted" class="form-label">Logout Time</label>
                <input type="text" class="form-control" id="logoutTimeFormatted" readonly/>
            </div>
            <div class="alert alert-primary fade" role="alert" id="pending">
            </div>
            <div class="alert alert-danger fade" role="alert" id="passedTimeMsg">
            </div>
        </div>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
            crossorigin="anonymous"
        ></script>
        <script src="moment.js"></script>
        <script src="main.js"></script>
    </body>
</html>
